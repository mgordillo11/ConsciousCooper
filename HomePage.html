<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
        <title>Home Page</title>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <ul class="navigation-area">
                    <li id = "home"><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Projects</a></li> 
                    <li><a href="#">Cooper Clan</a></li>
                </ul>
            </div>

            <div class="welcome">
                <h1>Conscious Cooper</h1>
            </div>

            <div class="content">
                <div class="play-music">
                    <p>Click Here to Listen</p>
                    <img src="../ConsciousCooper/images/play.png" id="icon">
                </div>
            </div>

            <audio id="homeSong">
                <source src="audio/Logic - Perfect (Remix) (feat. Lil Wayne & A$AP Ferg) (Official Audio).mp3" type="audio/mp3">
            </audio>

            <script>
                var mySong = document.getElementById("homeSong");
                var icon = document.getElementById("icon");

                icon.onclick = function() {
                    if(mySong.paused) {
                        mySong.play();
                        icon.scr = "../ConsciousCooper/images/paused.png";
                    } else {
                        mySong.pause();
                        icon.scr = "../ConsciousCooper/images/play.png";
                    }
                }

            </script>

        </header>
    </body>
</html>
