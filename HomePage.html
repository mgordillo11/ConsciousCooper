<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Home Page</title>
    </head>

    <body>
        <header>
            <div class="wrapper">
                <div class="logo">
                    <img src="" alt="">
                </div>
                <ul class="navigation-area">
                    <li id = "home"><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">Projects</a></li> 
                    <li><a href="#">Cooper Clan</a></li>
                </ul>
            </div>

            <div class="welcome">
                <h1>Conscious Cooper</h1>
            </div>

            <div class="content">
                <div class="play-music">
                    <p>Click Here to Listen</p>
                    <img src="../ConsciousCooper/images/play.png" id="icon">
                </div>
            </div>

            <div class="icon-wrapper">
                <div class="media">
                    <ul>
                        <li><a href="https://www.instagram.com/consciouscooper/" target="blank"><i class="fab fa-facebook"></i></a></li>
                        <li><a href="https://www.youtube.com/channel/UCikRwUwBA7TZINK3Ga64FuA" target="blank"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="https://open.spotify.com/artist/7KsekEUaldsYo76aAJapNj?si=Rcgp8rbTRJmtM4zVCNitCA" target="blank"><i class="fab fa-spotify"></i></a></li>
                        <li><a href="https://music.apple.com/us/artist/conscious-cooper/1590241621" target="blank"><i class="fab fa-apple"></i></a></li>
                        <li><a href="https://soundcloud.com/cooper757" target="blank"><i class="fab fa-soundcloud"></i></a></li>
                    </ul>
                </div>
            </div>

            <audio id="homeSong">
                <source src="audio/Wanna Live (Prod. Novmber).wav" type="audio/wav">
            </audio>

            <script>
                var mySong = document.getElementById("homeSong");
                var icon = document.getElementById("icon");

                icon.onclick = function() {
                    if(mySong.paused) {
                        mySong.play();
                        icon.scr = "../ConsciousCooper/images/paused.png";
                    } else {
                        mySong.pause();
                        icon.scr = "../ConsciousCooper/images/play.png";
                    }
                }
                
            </script>

        </header>
    </body>
</html>
